<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>{{title}}</h1>
 {% for obj in object_list %}
     {% url "detail" id=obj.id %}
    <a href={{ obj.get_absolute_url }}> {{ obj.title}}</a>
     <p>{{   obj.content }}</p>
     <p>{{  obj.timestamp }}<p/>
     <p>{{ obj.updated }} </p>
     <p>{{  obj.id }} </p>
    {% endfor %}
</body>
</html>
